<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turnstile CAPTCHA Test</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <h2>Cloudflare Turnstile Manual CAPTCHA</h2>

  <form id="myForm" action="#" method="POST" onsubmit="return validateCaptcha();">
    <div class="cf-turnstile"
     data-sitekey="ffb3ad2a0d6ae18abc4c8b1343539928"
     data-theme="light"
     data-size="normal"
     data-callback="onCaptchaSuccess"
     data-expired-callback="onCaptchaExpired"
     data-error-callback="onCaptchaError">
    </div>

    <br>
    <button type="submit">Submit</button>
  </form>

  <script>
    let captchaPassed = false;

    function onCaptchaSuccess(token) {
      captchaPassed = true;
      console.log("CAPTCHA passed:", token);
    }

    function onCaptchaExpired() {
      captchaPassed = false;
      console.warn("CAPTCHA expired");
    }

    function onCaptchaError() {
      captchaPassed = false;
      console.error("CAPTCHA error");
    }

    function validateCaptcha() {
      if (!captchaPassed) {
        alert("Please complete the CAPTCHA before submitting.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
